<!DOCTYPE html>
<html>

<head>
  <title>Url Shortener</title>
</head>

<body>
  <h1>How to use:</h1>

  <div>
    <h2>To add a new url</h2>
    <p>
      Send a request: 'http://#thisurl#/new/#urlToShorten#'
    </p>
  </div>

  <div>
    <h2>To get to your url</h2>
    <p>
      Open the url you received as shortUrl in the response to the former step
    </p>
  </div>


</body>

</html>
